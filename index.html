<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overtime Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Overtime</h1>
        <p>Total Hours Worked: <span id="hours">0</span></p>
        <button id="workBtn">Work 1 Hour</button>

        <h2>Upgrades</h2>
        <button id="autoOvertimeBtn">Enable Auto-Overtime (Cost: 100 hours)</button>
        <button id="beyond24Btn">Go Beyond 24 Hours (Cost: 500 hours)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
